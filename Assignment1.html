<html>
  <head>
    <title>OOJS + DOM</title>
  </head>
  <body>
    <div id="root">
      FirstName: <input type="text" id="firstName" /> <br />
      LastName: <input type="text" id="lastName" /> <br />
      Number Of Working days: <input type="text" class="nowd" /> <br />
      Salary: <input type="text" id="salary" /> <br />
      Net Salary: <input type="text" class="salary" /> <br />
    </div>
    <script>
      // create a class => Person (firstName, lastName, age)

      class Person {
        // #firstName;
        // #lastName;
        constructor(firstName, lastName) {
          this.lastName = lastName;
          this.firstName = firstName;
          // this.age = age;
        }

        // get firstName() {
        //   return this.firstName;
        // }

        // get lastName() {
        //   return this.lastName;
        // }

        // get age() {
        //   return this.age;
        // }
      }

      // create a class Employee <= Person (numberOfWorkingDays, salary)

      class Employee extends Person {
        // #numberOfWorkingDays;
        // #salary;
        constructor(firstName, lastName, numberOfWorkingDays, salary) {
          super(firstName, lastName);
          this.numberOfWorkingDays = numberOfWorkingDays;
          this.salary = salary;
        }

        // get numberOfWorkingDays() {
        //   return this.numberOfWorkingDays;
        // }

        // get salary() {
        //   return this.salary;
        // }

        // Add a function to Employee class => getSalary() => (salary / 30) * numberOfWorkingDays

        getSalary() {
          return (this.salary / 30) * this.numberOfWorkingDays;
        }
      }
      // create obj <= Employee (Jane, Doe, 25, 25000);

      const obj = new Employee("Jane", "Doe", 25, 25000);

      // Assign the properties ir. firstName, lastName, numberOfWorkingDays, salary & output of getSalary(salary class)
      const firstName = document.getElementById("firstName");
      const lastName = document.getElementById("lastName");
      const [nowd] = document.getElementsByClassName("nowd");
      const salary = document.getElementById("salary");
      const netSalary = document.getElementsByClassName("salary")[0];

      // input => docuement,getElementById('firstName').value = '';
      firstName.value = "Jane";
      lastName.value = "Doe";
      nowd.value = 25;
      salary.value = 25000;
      console.log(obj.getSalary());
      netSalary.value = obj.getSalary().toString();
    </script>
  </body>
</html>
